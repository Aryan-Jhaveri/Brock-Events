<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
</head>
<body>
  <h1>Event Calendar</h1>

  <label for="week-selector">Select a week:</label>
  <select id="week-selector"></select>
  <button onclick="fetchEvents()">Fetch Events</button>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time (EST)</th>
        <th>End Time (EST)</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="events-body">
      <!-- Events will be displayed here -->
    </tbody>
  </table>

  <script defer src="script.js"></script>
</body>
</html>
