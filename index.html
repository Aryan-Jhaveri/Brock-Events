<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Include your custom script.js -->
  <script defer src="script.js"></script>
</head>

<body>
  <h1>Event Calendar</h1>

  <label for="week-selector">Select a week:</label>
  <select id="week-selector">
    <!-- Include options for weeks as needed -->
    <option value="Week01-2024">Week 01, 2024</option>
    <!-- Add more options as needed -->
  </select>
  <button id="fetch-events-button">Fetch Events</button>

  <table id="events-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start</th>
        <th>End</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="events-body">
      <!-- Events will be displayed here -->
    </tbody>
  </table>
</body>

</html>
