<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Calendar</title>
      
        <!-- Include jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      
        <!-- Include Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      
        <!-- Include FullCalendar -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
      
        <!-- Include your custom script.js -->
        <script src="script.js"></script>
      </head>
      
      
      

<body>
  <h1>Event Calendar</h1>

  <div id="calendar">
    <label for="week-selector">Select a week:</label>
    <select id="week-selector">
      <!-- Include options for weeks as needed -->
      <option value="Week01-2024">Week 01, 2024</option>
      <!-- Add more options as needed -->
    </select>
    <button id="fetch-events-button">Fetch Events</button>
  </div>
  
  <!-- Table to display events -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="events-body"></tbody>
  </table>
</body>

</html>
