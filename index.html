<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brock University Events</title>
  <style>
    .event-table {
      border-collapse: collapse;
      width: 100%;
    }

    .event-table th, .event-table td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>

<body>
  <h1>Brock University Events</h1>
  <button id="processBtn">Process Events</button>

  <!-- Container for the table -->
  <div id="tableContainer"></div>

    <!-- Add your existing HTML content -->

    <!-- Datepicker for selecting the start of the week -->
    <label for="startOfWeek">Start of Week:</label>
    <input type="text" id="startOfWeek" name="startOfWeek">
    
    <!-- Datepicker for selecting the end of the week -->
    <label for="endOfWeek">End of Week:</label>
    <input type="text" id="endOfWeek" name="endOfWeek">

    <!-- Button to apply the date filter -->
    <button id="applyDateFilter">Apply Filter</button>

    <!-- Button to clear the date filter -->
    <button id="clearDateFilter">Clear Filter</button>

    <!-- Table to display events -->
    <table id="eventsTable">
        <!-- Table headers and rows will be dynamically generated by DataTable -->
    </table>
  <!-- Include the script.js file -->
  <script src="script.js"></script>
</body>

</html>
