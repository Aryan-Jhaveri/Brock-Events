<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>

  <!-- Include jQuery, moment.js, and FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

  <!-- Include flatpickr library -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Include your custom script.js -->
  <script src="script.js"></script>
</head>

<body>
  <h1>Event Calendar</h1>

  <div>
    <!-- Add a calendar input -->
    <label for="calendar">Select Week from Calendar: </label>
    <input type="text" id="calendar" placeholder="Select a week" readonly="readonly">
  </div>

  <!-- Add a button to fetch events -->
  <button id="fetch-button">Fetch Events</button>

  <table id="events-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="events-body">
      <!-- Events will be dynamically added here -->
    </tbody>
  </table>
<script>
// script.js

document.addEventListener("DOMContentLoaded", function() {
  // Define UI elements
  const titlePanel = document.getElementById("titlePanel");
  const processBtn = document.getElementById("processBtn");
  const table = document.getElementById("table");

  // Event listener for the process button
  processBtn.addEventListener("click", function() {
    // Your server logic goes here
    // Replace the following lines with your logic
    fetch("https://experiencebu.brocku.ca/events.rss")
      .then(response => response.text())
      .then(data => {
        // Parse and process XML data
        // Replace the following lines with your XML parsing logic
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, "text/xml");
        const items = xmlDoc.querySelectorAll("item");

        // Process data and update the table
        // Replace the following lines with your data processing logic
        items.forEach(item => {
          const row = table.insertRow(-1);
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          cell1.textContent = item.querySelector("title").textContent;
          cell2.textContent = item.querySelector("link").textContent;
        });
      });
  });
});


</script>
</body>

</html>
