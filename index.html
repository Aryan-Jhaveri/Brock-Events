<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Include FullCalendar and its dependencies -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
        
        <!-- Include your custom script.js -->
        <script defer src="script.js"></script>
      
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Calendar</title>
      </head>
      

<body>
  <h1>Event Calendar</h1>

  <div id="calendar"></div>

  <!-- Week selector and fetch events button -->
  <div>
    <label for="week-selector">Select a week:</label>
    <select id="week-selector"></select>
    <button id="fetch-events-button">Fetch Events</button>
  </div>

  <!-- Table to display events -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="events-body"></tbody>
  </table>
</body>

</html>
