<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <!-- Include jQuery, moment.js, and FullCalendar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Include your custom script.js -->
  <script src="script.js"></script>
</head>

<body>
  <h1>Event Calendar</h1>

  <!-- Add a button to fetch events -->
  <button onclick="fetchAndDisplayEvents()">Fetch Events</button>

  <!-- Table to display events -->
  <table id="events-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="events-body">
      <!-- Events will be dynamically added here -->
    </tbody>
  </table>

  <script>
    function fetchAndDisplayEvents() {
      // Fetch events and display them in the table
      fetchEvents();
    }

    function displayEventsInTable(events) {
      const eventsBody = document.getElementById('events-body');
      eventsBody.innerHTML = ''; // Clear previous events

      // Populate the table with events from the selected week
      events.forEach(event => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${event.title}</td>
          <td>${event.description}</td>
          <td>${event.start}</td>
          <td>${event.end}</td>
          <td><a href="${event.link}" target="_blank">Link</a></td>
        `;
        eventsBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
