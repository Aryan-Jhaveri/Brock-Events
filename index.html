<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include the CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

</head>

<body>
  <h1>Event Calendar</h1>

  <div>
    <label for="week-selector">Select a week:</label>
    <select id="week-selector">
        <!-- Include options for weeks as needed -->
        <option value="Week01-2024">Week 01, 2024</option>
        <!-- Add more options as necessary -->
    </select>
    <button id="fetch-events-button">Fetch Events</button>
</div>

<div id="calendar"></div>


    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Start</th>
          <th>End</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="events-body">
        <!-- Events will be displayed here -->
      </tbody>
    </table>
  </div>

  <script defer src="script.js"></script> <!-- Include the JavaScript file -->
</body>

</html>
