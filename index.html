<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Brock University Events</title>
  <style>
    .event-table {
      border-collapse: collapse;
      width: 100%;
    }

    .event-table th, .event-table td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>

<body>
  <h1>Brock University Events</h1>

<label for="startOfWeek">Start of Week:</label>
<input type="text" id="startOfWeek" name="startOfWeek">

<label for="endOfWeek">End of Week:</label>
<input type="text" id="endOfWeek" name="endOfWeek">

<button id="applyFilter">Apply Filter</button>
<button id="clearFilter">Clear Filter</button>

    <!-- Table to display events -->
    <table id="eventsTable">
        <!-- Table headers and rows will be dynamically generated by DataTable -->
    </table>
  <!-- Include the script.js file -->
  <script src="script.js"></script>
</body>

</html>
