<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Week's Event</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include jQuery UI and its CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Include DataTables CSS and JS (if not already included) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!-- Include your custom styles and scripts if needed -->
    <link rel="stylesheet" href="styles.mcss">
</head>


<body>
  <h1>Brock University Events</h1>
<label for="startOfWeek">Start of Week:</label>
<input type="text" id="startOfWeek" name="startOfWeek" class="datepicker">

<label for="endOfWeek">End of Week:</label>
<input type="text" id="endOfWeek" name="endOfWeek" class="datepicker">

<button id="applyFilter">Apply Filter</button>
<button id="clearFilter">Clear Filter</button>

    <!-- Table to display events -->
    <table id="eventsTable" class="display">
        <!-- Table headers and rows will be dynamically generated by DataTable -->
    </table>
  <!-- Include the script.js file -->
  <script src="script.js"></script>
<script>
    // Set initial values for the input fields
    const today = new Date();
    
    // Set start of week to today
    $("#startOfWeek").val(today.toISOString().split('T')[0]);

    // Set end of week to the next Sunday
    const sunday = new Date(today);
    sunday.setDate(today.getDate() + (0 - today.getDay() + 7) % 7);
    $("#endOfWeek").val(sunday.toISOString().split('T')[0]);
    
</script>
 <script type="module" src="script.mjs"></script>

</body>

</html>
